<!-- DASHBOARD -->
  
  <!-- TITLE -->
  <!-- do we want a title? -->
  <!-- <directive title></directive> -->
      <!-- title directive -->
      <!-- https://github.com/pfitzpaddy/ngm-dashboard-framework/blob/master/src/templates/dashboard-title.html -->
  <div ng-if="false">
    <div ng-controller="IndexController as vm">
      
      <div ng-if="false" class="container">

        <div class="row" style="border-bottom: 3px solid #ee6e73">
          <div class="col s12">
            <h2 style="font-weight:100;">
              <a href="#" data-activates="slide-out" class="button-collapse top-nav full hide-on-large-only">
                <i class="material-icons">menu</i>
              </a>
              {{ vm.dashboard.title }}</h2>
          </div>
        </div>

      </div>

    </div>
  </div>

  <!-- LAYOUT -->
   <!-- dashboard framwework-->
   <div ng-controller="IndexController as vm">
    
    <!-- <div class="container"> -->

      <div ng-repeat="row in vm.dashboard.rows">
        <div class="row">
          <div ng-repeat="column in row.columns">
            <div class="{{ column.css }}">
              <div class="{{ column.widget.css }}" style="{{ column.widget.style }}">

                <!-- html -->
                <!--           
                <div ng-if="column.widget.type === 'html'">
                  <html widget="column.widget"></html>
                </div> 
                -->

                <!-- stats -->
                <div ng-if="column.widget.type === 'stats'">
                  <stats widget="column.widget"></stats>
                </div>
                
                <!-- leaflet -->         
                <div ng-if="column.widget.type === 'map'">
                  <map widget="column.widget"></map>
                </div>                

              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- </div> -->

  </div>
